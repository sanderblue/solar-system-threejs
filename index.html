	<body>
        <div class="container">
            <div class="manny-control-ui">
            <div class="mercury-container">
                <div id="mercury" class="planet-name">
                    <span class="planet-header">Mercury</span>
                    <span class="icon-arrow-down"></span>
                        <div class="mercury-content">
                        <div class="row">
                            <div class="left-side">
                                <div class="section-title">Mass</div>
                                    <div class="section-number">328.5E21 kg</div>
                                <div class="section-title">Orbit Period</div>
                                    <div class="section-number">87.969</div>
                                <div class="section-title">Day Length</div>
                                    <div class="section-number">58.646</div>
                            </div>
                            <div class="right-side">
                                <div class="section-title">Mean Orbit Radius</div>
                                    <div class="section-number">0.3829 Earths</div>
                                <div class="section-title">Mean Radius</div>
                                    <div class="section-number">87,3216</div>
                                <div class="section-title">Day Length</div>
                                    <div class="section-number">58.646</div>
                            </div>
                        </div>
                        <div class="moons-menu">
                            <span>Moons</span>
                            <span class="icon-arrow-right2"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="control-panel" class="control-panel">
                <div id="accordian" class="accordian">
                    <div class="accordian-item">
                        <div class="accordian-item-label">Camera Controls</div>
                        <div class="accordian-submenu">
                            <div id="camera-control">
                                <div id="dynamic-container" class="camera-orbit-track">
                                    <div id="marker" class="camera-positioner"></div>
                                    <div id="innerCircle" class="compass">
                                        <div class="compass-circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordian-item">
                        <div class="accordian-item-label">Planets</div>
                        <div class="accordian-submenu">
                            <div class="accordian-item subitem">
                                <div class="accordian-item-label">Mercury</div>
                                <div class="accordian-submenu">
                                    <div class="accordian-submenu-item">
                                        <div class="data-container">
                                            <div class="left-side">Data Item 1</div>
                                            <div class="right-side">323 km</div>
                                            <div class="left-side">Data Item 2</div>
                                            <div class="right-side">645 km</div>
                                            <div class="left-side">Data Item 3</div>
                                            <div class="right-side">405 km</div>
                                        </div>
                                    </div>
                                    <div class="accordian-submenu-item">
                                        <div class="accordian-item-label">Moons</div>
                                        <div class="accordian-submenu">
                                            <div class="accordian-submenu-item">
                                                Terra Nova
                                            </div>
                                            <div class="accordian-submenu-item">
                                                Charon
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordian-item">
                        <div class="accordian-item-label">Astroids</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="solar-system"></div>
